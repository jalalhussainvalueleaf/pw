<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Kyc Pending</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="assets/css/global.css" rel="stylesheet">
        <script src="assets/js/address.js"></script>
    </head>
    <body>
        <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden h-screen">
            <div class="bg-[#0069B8] text-white rounded-b-[30px]  justify-start items-start">
                <div class="flex items-center justify-between">
                    <div class="w-1/6">
                        <button class="px-2 left-0"> 
                            <img src="assets/resources/arrow.svg" alt="Company Logo" class="w-auto brightness-0 invert"/>
                        </button>
                    </div>
                    <div class="w-1/2 pt-4">
                        <img src="assets/resources/logoHeader.png" alt="Company Logo" class="w-auto h-14"/>
                    </div>
                    <div class="w-12"></div>
                </div>
                <div>
                    <h2 class="text-3xl font-regular mt-2 pt-4 pb-6 flex items-center justify-center">KYC Pending</h2>
                </div>
            </div>
            <div class="p-6">
                <div class="relative rounded-xl shadow-lg border flex flex-col items-center p-4 mt-2">
                    <h2 class="text-2xl font-regular mt-2 pt-4 pb-6 flex items-center justify-center">Application approved</h2>
                    <img src="assets/resources/kycPending.svg" alt="Company Logo" class="w-auto"/>
                    <div class="mt-10">
                        <p class="mt-2 font-normal text-[20px]">Your loan application is approved!</p>
                        <p class="mt-2 font-normal text-[15px] flex items-center justify-center">Complete these steps to get your loan</p>
                    </div>
                    <div class="mt-6 space-y-6 mr-[20px]">
                        <div class="relative flex items-start">
                            <div class="w-6 h-6 border-2 border-gray-500 rounded-full flex-shrink-0"></div>
                            
                            <div class="ml-3">
                                <p class="font-regular">Complete KYC</p>
                                <p class="text-sm text-gray-500">Complete KYC by taking a selfie</p>
                            </div>
            
                            <div class="absolute left-[11px] top-6 h-[44px] border-l-2 border-gray-400"></div>
                        </div>
            
                        <div class="flex items-start">
                            <div class="w-6 h-6 border-2 border-gray-500 rounded-full flex-shrink-0"></div>
                            
                            <p class="ml-3 font-regular">Add Bank Details</p>
                        </div>
                    </div>
                    <div class="w-full mt-20">
                        <button class="mt-10 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]">Accept & Continue with KYC</button>
                    </div>
                </div>
            </div> 
        </div>
 </body>
</html>
