<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Verify Your KYC</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="global.css" rel="stylesheet">
    </head>
    <body>
        <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden h-screen">
            <div class="bg-[#0069B8] text-white rounded-b-[30px]  justify-start items-start">
                <div class="flex items-center justify-between">
                    <div class="w-1/6">
                        <button class="px-2 left-0"> 
                            <img src="arrow.svg" alt="Company Logo" class="w-auto brightness-0 invert"/>
                        </button>
                    </div>
                    <div class="w-1/2 pt-4">
                        <img src="logoHeader.png" alt="Company Logo" class="w-auto h-14"/>
                    </div>
                    <div class="w-12"></div>
                </div>
                <div>
                    <h2 class="text-3xl font-regular mt-2 pt-4 pb-6 flex items-center justify-center">Verify Your KYC <br> With DigiLocker</h2>
                </div>
            </div>
            <div class="p-6">
                <div class="py-1 px-5">
                    <p class="text-[#0069B8] flex items-start justify-start text-[20px] mb-4">Ensure Your Aadhaar Is Linked With<br> DigiLocker Before Proceeding.</p>
                </div>
                <div class="py-1 px-5">
                    <p class="text-[#000] font-medium mb-2 text-xl">Please Note</p>
                    <p class="text-gray-600 mb-4 text-sm">Select Aadhaar Card And Grant Permission To <br>Continue</p>
                </div>
                <div class="py-1 px-5">
                    <div class="rounded-xl shadow-lg border p-10 w-auto">
                        <div class="flex items-center justify-between border p-3 mb-2 rounded-lg">
                            <span class="text-[#0069B8]">Aadhar Card</span>
                            <label class="toggle-switch">
                                <input checked="" type="checkbox"/>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="flex items-center justify-between border p-3 mb-2 rounded-lg">
                            <span class="text-[#0069B8]">PAN Card</span>
                            <label class="toggle-switch">
                                <input checked="" type="checkbox"/>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="py-1 px-5">
                    <div class="flex items-start mt-6">
                        <input class="form-checkbox text-blue-600 mt-1" type="checkbox"/>
                        <p class="text-gray-600 ml-2 text-[12px]">By proceeding, you agree to Poonawalla Fincorp's and Buddy Loan's
                            <a class="text-blue-600 underline" href="#">Terms &amp; Conditions</a>and<a class="text-blue-600 underline" href="#">Privacy Policy</a>.
                        </p>
                    </div>
                </div>
                <button class="mt-10 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]">Continue</button>
            </div> 
        </div>
 </body>
</html>
