<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verifying KYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet">
  </head>
<body>
  <!-- Upload Box -->
  <div class="max-w-md mx-auto bg-primary rounded-lg shadow-md overflow-hidden h-screen flex flex-col justify-between">
    <!-- Logo -->
    <div class="flex items-center justify-between">
      <div class="w-1/6">
        <button class="px-2 left-0"> 
          <img src="arrow.svg" alt="Company Logo" class="w-auto"/>
        </button>
      </div>
      <div class="w-1/2 pt-4">
        <img src="logPW.png" alt="Company Logo" class="w-auto h-14"/>
      </div>
      <div class="w-12"></div>
    </div>
    <!-- Upload Section -->
    <div class="flex flex-col items-center justify-center p-6 space-y-6">
      <div class="flex items-center justify-center flex-col">
        <h2 class="text-xl font-semibold text-center text-[#0069B8]">Verifying KYC</h2>
        <p class="text-center text-gray-400 text-sm">KYC verification is required to process <br>your loan application of â‚¹2,32,000</p>
      </div>
      <div>
        <!-- Success Animation (Hidden Initially) -->
        <div id="checkDone" class="hidden">
          <lottie-player background="transparent" speed="1" style="width: 120px; height: 120px;" autoplay></lottie-player>
        </div>
        <!-- Countdown Timer -->
        <div class="ring-2 ring-gray-200 shadow-md rounded-full size-20 flex items-center justify-center flex-col mt-[50px]" id="timerOff">
          <span class="text-4xl font-semibold text-[#0069B8]" id="countdown">5</span>
          <small class="text-[#0069B8]">sec</small>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center content h-auto bottom-0">
      <img src="verify-kyc.svg" alt="Upload" class="w-auto justify-center mt-10"/>
      <div id="result" class="text-center text-gray-800 mt-4"></div>
    </div>
  </div>
  <script>
    let timeLeft = 1; // Set countdown time
    let countdownElem = document.getElementById("countdown");
    let timerOff = document.getElementById("timerOff");
    let checkDone = document.getElementById("checkDone");

    function startCountdown() {
      let timer = setInterval(() => {
        if (timeLeft < 8) {
          timeLeft++;
          countdownElem.textContent = timeLeft;
        } else {
          clearInterval(timer);
          timerOff.classList.add("hidden"); // Hide countdown
          checkDone.classList.remove("hidden"); // Show animation
        }
      }, 1000);
    }
    // Start countdown when page loads
    window.onload = startCountdown;
  </script>

</body>
</html>
