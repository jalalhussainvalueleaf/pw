<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>IFSC Account</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="assets/css/global.css" rel="stylesheet">
    </head>
<body>
  <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden h-screen">
    <div class="bg-[#0069B8] text-white rounded-b-[30px]  justify-start items-start">
        <div class="flex items-center justify-between">
          <div class="w-1/6">
            <button class="px-2 left-0"> 
              <img src="assets/resources/arrow.svg" alt="arrow Logo" class="w-auto brightness-0 invert"/>
            </button>
          </div>
          <div class="w-1/2 pt-4">
            <img src="assets/resources/logoHeader.png" alt="Company Logo" class="w-auto h-14"/>
          </div>
          <div class="w-12"></div>
        </div>
      <div>
        <h2 class="text-3xl font-regular mt-2 pt-4 pb-6 flex items-center justify-center">Find IFSC for your Bank</h2>
      </div>
    </div>
    <div class="p-10">
        <p class="text-center font-medium text-[#0069B8]">Select the following details to <br>
            find your IFSC Code</p>
        <div class="mb-4 mt-10">
            <label class="block text-500 mb-2 text-[#0069B8]">Select Your Bank</label>
            <div class="relative">
                <select class="w-full p-3 border border-blue-400 rounded-lg appearance-none">
                    <option>ICICI Bank</option>
                    <option>Canara Bank</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-500 mb-2 text-[#0069B8]">Select State</label>
            <div class="relative">
                <select class="w-full p-3 border border-blue-400 rounded-lg appearance-none">
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Mumbai</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                </div>
            </div>        
        </div>
        <div class="mb-5">
            <label class="block text-500 mb-2 text-[#0069B8]">Select City</label>
            <div class="relative">
                <select class="w-full p-3 border border-blue-400 rounded-lg appearance-none">
                    <option>Bangalore</option>
                    <option>Mysore</option>
                    <option>Mandya</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                </div>
            </div>        
        </div>
        <div class="mb-5">
            <label class="block text-500 mb-2 text-[#0069B8]">Select Branch</label>
            <div class="relative">
                <select class="w-full p-3 border border-blue-400 rounded-lg appearance-none">
                    <option>Marathalli</option>
                    <option>Electronic City</option>
                    <option>Madiwala</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                </div>
            </div>        
        </div>
        <button class="mt-5 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]">Confirm</button>
    </div>
  </div>
</body>
</html>
