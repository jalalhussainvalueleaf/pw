
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body { 
        font-family: "Poppins", sans-serif; 
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-lg shadow-md overflow-hidden mt-10">
    <div class="bg-[#0069B8] text-white text-center py-6 rounded-t-lg relative" style="border-radius: 0px 0px 30px 30px;">
        <div class="absolute left-4 top-4">
         <i class="fas fa-arrow-left">
         </i>
        </div>
        <div class="flex flex-col items-center">
         <img alt="Poonawalla Fincorp Logo" class="mt-3 h-auto w-50 mb-2" height="30" src="asset/images/logo.png" />
        </div>
        <h2 class="text-3xl font-regular mt-2 pt-4">Enter Additional details</h2>
    </div>
     <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <div class="flex items-center mb-4">
        <i class="fas fa-check-circle text-blue-500"></i>
        <span class="ml-2 text-blue-500 font-medium">KYC successfully completed</span>
    </div>
    <h2 class="text-lg font-semibold text-blue-700 mb-4">Help us with your additional details</h2>
    <form>
        <div class="mb-4">
            <label class="block text-blue-700 mb-2" for="company-name">Enter Company Name</label>
            <input list="companies" id="company-name" placeholder="Eg. Reliance Industries Limited" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500">
            <datalist id="companies">
                <option value="Reliance Industries Limited">
                <option value="Tata Consultancy Services">
                <option value="Infosys">
                <option value="Wipro">
                <option value="HCL Technologies">
            </datalist>
        </div>
        <div class="mb-4">
            <label class="block text-blue-700 mb-2" for="marital-status">Select Your Marital Status</label>
            <select id="marital-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                <option>Married</option>
                <option>Single</option>
                <option>Divorced</option>
                <option>Widowed</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-blue-700 mb-2" for="father-name">Enter Your Father’s Name</label>
            <input type="text" id="father-name" placeholder="Father’s Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>
    </form>

        <button class="mt-5 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]        ">Confirm</button>
    </div>
  </div>
</div>
</body>
</html>
