<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body { 
        font-family: "Poppins", sans-serif; 
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-lg shadow-md overflow-hidden mt-10">
    <div class="bg-[#0069B8] text-white text-center py-6 rounded-t-lg relative" style="border-radius: 0px 0px 30px 30px;">
        <div class="absolute left-4 top-4">
         <i class="fas fa-arrow-left">
         </i>
        </div>
        <div class="flex flex-col items-center">
         <img alt="Poonawalla Fincorp Logo" class="mt-3 h-auto w-50 mb-2" height="30" src="asset/images/logo.png" />
        </div>
        <h2 class="text-3xl font-semibold mt-2 pt-4">Add Bank Account to <br>deduct monthly EMI</h2>
    </div>
    <div class="p-6">
        <p class="text-center font-medium text-[#0069B8]">Make sure the bank account has <br>
            Internet Banking or Debit Card</p>
        <div class="mb-4 mt-10">
            <label class="block text-500 mb-2 text-[#0069B8]">Select Your Bank</label>
            <div class="relative">
                <select class="w-full p-3 border border-blue-400 rounded-lg appearance-none">
                    <option>ICICI Bank</option>
                    <option>Canara Bank</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-500 mb-2 text-[#0069B8]">Enter Your Account Number</label>
            <input type="text" placeholder="Eg. 12345678901234" class="w-full p-3 border border-blue-400 rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-500 mb-2 text-[#0069B8]">Enter Your IFSC Code</label>
                <div class="flex items-center justify-center p-1 border border-blue-400  border border-blue-400 rounded-lg">
                <input type="text" placeholder="Eg. ICIC0000357" class="flex-grow px-4 py-2 text-gray-500 outline-none">            
                <button class="bg-white text-[#0069B8] font-medium px-4 py-2">Find IFSC</button>
            </div>
        </div>
        <button class="mt-5 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Proceed</button>
    </div>
  </div>
</body>
</html>
