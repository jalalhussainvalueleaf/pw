<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Address Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="pincode.js"></script>
  <link href="global.css" rel="stylesheet">
  <script>
 
  </script>
</head>
<body>
  <div class="max-w-md mx-auto bg-primary  shadow-md overflow-hidden">
    <div class="bg-[#0069B8] p-6 text-white rounded-b-[30px]">
      <div class="flex items-center justify-center">
        <img src="pwLogo.svg" alt="logo">
      </div>
      <h2 class="text-3xl font-regular mt-2 pt-4 flex justify-center">Enter Address Details</h2>
      <p class="flex justify-center">Your Data is 100% Safe and Secure</p>
    </div>
    <div class="flex justify-center p-4">
      <form id="addressForm">
        <div class="mb-4">
          <label class="block text-[#0069B8] text-sm font-medium mb-2">Enter Your Current Address PinCode</label>
          <input type="text" id="pincode" name="pincode" placeholder="Eg.560012" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="6">
          <p id="pincodeError" class="text-red-500 text-sm hidden">Invalid Pincode</p>
        </div>
        <div class="mb-4">
          <label class="block text-[#0069B8] text-sm font-medium mb-2">House No / Society / Colony Name</label>
          <input type="text" id="house" placeholder="Eg. No12, 12th Main, Popular Colony" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-[#0069B8] text-sm font-medium mb-2">Locality Name / Area Name</label>
          <input type="text" id="locality" placeholder="Eg. Thilak Nagar" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-[#0069B8] text-sm font-medium mb-2">Landmark</label>
          <input type="text" id="landmark" placeholder="Optional" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-[#0069B8] text-sm font-medium mb-2">City, State</label>
          <input type="text" id="cityState" placeholder="Bangalore/Karnataka" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
        </div>
        <div class="mb-4">
          <label class="inline-flex items-start">
            <input type="checkbox" id="acknowledge" class="h-5 w-5 text-blue-600">
            <span class="ml-2 text-gray-700 text-sm" id="acknowledgeText">
              I acknowledge that my information is secure & will comply with the 
              <a href="#" class="text-blue-500">Terms & Conditions</a> and 
              <a href="#" class="text-blue-500">Privacy Policy</a>.
            </span>
          </label>
        </div>
        
        
        <div class="mb-4">
          <label class="inline-flex items-start">
            <input type="checkbox" id="terms" class="h-5 w-5 text-blue-600 outline-red-500 outline-2">
            <span class="ml-2 text-gray-700 text-sm" id="termsText">By clicking on proceed, you agree to Poonawalla Fincorp <a href="#" class="text-blue-500">Terms & Conditions</a> and <a href="#" class="text-blue-500">Privacy Policy</a> & agree to Buddy Loan's Credit Report <a href="#" class="text-blue-500">Terms of Use</a>.</span>
          </label>
        </div>
        <button type="submit" class="w-full bg-gradient-to-b from-[#56AEFF] to-[#00509B] text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Proceed</button>
      </form>
    </div>
  </div>
</body>
</html>
