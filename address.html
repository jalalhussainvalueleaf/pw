<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Address page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="assets/css/global.css" rel="stylesheet">
    <script src="assets/js/address.js"></script>
</head>
<body>
    <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden">

        <div id="locationModal" class="fixed inset-0 flex justify-center items-center hidden">
            <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
          <div class="bg-white p-6 rounded-lg shadow-lg z-50 w-80">
            <div class="flex flex-col items-center mb-4">
                <!-- <div class="animate-spin rounded-full h-24 w-24 border-t-4 border-blue-500"></div> -->
              <i class="fas fa-map-marker-alt text-4xl mb-2 text-[#0069B8]"></i>
              <p class="text-center text-gray-400">
                Please allow location access to continue.
              </p>
              <img src="assets/resources/map.svg" alt="Map" class="w-auto h-32"/>
            </div>
            <div class="flex flex-col space-y-4">
              <button id="allowLocation" class="bg-[#0069B8] text-white py-2 px-4 rounded">While using the app</button>
              <button id="denyLocation" class="bg-gray-300 text-gray-800 py-2 px-4 rounded">Don't allow</button>
            </div>
          </div>
        </div>

        <div class="bg-[#0069B8] text-white rounded-b-[30px]  justify-start items-start">
            <div class="flex items-center justify-between">
                <div class="w-1/6">
                  <button class="px-2 left-0"> 
                    <img src="assets/resources/arrow.svg" alt="arrow Logo" class="w-auto brightness-0 invert"/>
                  </button>
                </div>
                <div class="w-1/2 pt-4">
                  <img src="assets/resources/logoHeader.png" alt="Company Logo" class="w-auto h-14"/>
                </div>
                <div class="w-12"></div>
            </div>
            <div>
                <h2 class="text-3xl font-regular mt-1 pt-2 flex items-center justify-center">Enter Address details</h2>
                <p class="flex items-center justify-center pb-6"><span><img src="assets/resources/shield.svg" alt="shield Logo" class="w-5 h-5 mr-1"/>
                </span> Data is 100% Safe and Secure</p>
            </div>
        </div>
        <div class="flex justify-center p-10">
            <form id="addressForm">
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Enter Your Current Address PIN Code</label>
                    <input type="text" id="pincode" placeholder="Eg.560012" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="pincodeError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid PIN code</p>
                </div>
                <div class="mb-4" >
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">House No / Society / Colony Name</label>
                    <input type="text" id="house" placeholder="Eg.No12, 12th Main, Popular Colony" class="w-full px-3 py-2 border  border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4" >
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Locality Name / Area Name</label>
                    <input type="text" id="locality" placeholder="Eg.Thilak Nagar" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4" >
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Landmark</label>
                    <input type="text" id="landmark" placeholder="Optional" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4" >
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">City, State</label>
                    <input type="text" id="cityState" placeholder="Bangalore/Karnataka" class="w-full px-3 py-2 border  border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-start">
                        <input type="checkbox" id="acknowledge" class="form-checkbox h-8 w-8 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm" id="acknowledgeText">I acknowledge that my information is secure & will comply with the <a href="#" class="text-blue-500">Terms & Conditions</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-start">
                        <input type="checkbox" id="terms" class="form-checkbox h-8 w-8 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm" id="termsText">By clicking on proceed, you have read and agree to the Poonawalla Fincorp <a href="#" class="text-blue-500">Terms & Conditions</a> and <a href="#" class="text-blue-500">Privacy Policy</a> & agree to Buddy Loan's Credit Report <a href="#" class="text-blue-500">Terms of Use</a>.</span>
                    </label>
                </div>
                <button type="submit" class="mt-5 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]" id="proceed">Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
