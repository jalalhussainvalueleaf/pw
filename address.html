<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Address page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden">
        <div class="bg-[#0069B8] text-white rounded-b-[30px]  justify-start items-start">
            <div class="flex items-center justify-between">
                <div class="w-1/6">
                  <button class="px-2 left-0"> 
                    <img src="arrow.svg" alt="Company Logo" class="w-auto brightness-0 invert"/>
                  </button>
                </div>
                <div class="w-1/2 pt-4">
                  <img src="logoHeader.png" alt="Company Logo" class="w-auto h-14"/>
                </div>
                <div class="w-12"></div>
            </div>
            <div>
                <h2 class="text-3xl font-regular mt-1 pt-2 flex items-center justify-center">Enter Address details</h2>
                <p class="flex items-center justify-center pb-6"><span><img src="shield.png" alt="Logo" class="w-5 h-5"/>
                </span> Data is 100% Safe and Secure</p>
            </div>
        </div>
        <div class="flex justify-center p-10">
            <form>
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Enter Your Current Address PIN Code</label>
                    <input type="text" placeholder="Eg.560012" class="w-full px-3 py-2 border  border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">House No / Society / Colony Name</label>
                    <input type="text" placeholder="Eg.No12, 12th Main, Popular Colony" class="w-full px-3 py-2 border  border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Locality Name / Area Name</label>
                    <input type="text" placeholder="Eg.Thilak Nagar" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">Landmark</label>
                    <input type="text" placeholder="Optional" class="w-full px-3 py-2 border border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-[#0069B8] text-sm font-medium mb-2">City, State</label>
                    <input type="text" placeholder="Bangalore/Karnataka" class="w-full px-3 py-2 border  border-[#0069B8] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-start">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm">I acknowledge that my information is secure & will comply with the <a href="#" class="text-blue-500">Terms & Conditions</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-start">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm">By clicking on proceed, you have read and agree to the Poonawalla Fincorp <a href="#" class="text-blue-500">Terms & Conditions</a> and <a href="#" class="text-blue-500">Privacy Policy</a> & agree to Buddy Loan's Credit Report <a href="#" class="text-blue-500">Terms of Use</a>.</span>
                    </label>
                </div>
                <button class="mt-5 w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 bg-gradient-to-b from-[#56AEFF] to-[#00509B]">Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
