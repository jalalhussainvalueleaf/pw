<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body { font-family: "Poppins", sans-serif; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-[#F7FAFE] rounded-b-lg shadow-md overflow-hidden h-screen">
    <div class="bg-[#0069B8] p-6 text-white text-center rounded-b-[30px]">
      <img src=""/>
      <h2 class="text-3xl font-regular mt-2">Enter Required<br>Loan Amount (₹)</h2>
    </div>
    <div class="p-6">
      <div class="border shadow-md p-4 rounded-lg text-center bg-white">
        <h3 id="loanAmount" class="text-3xl font-bold text-[#0069B8]">₹2,20,000</h3>
        <input id="loanSlider" class="w-full text-[#0069B8]" type="range" min="50000" max="500000" value="220000"/>
        <div class="flex justify-between text-gray-500 mt-2">
          <span>₹50,000</span><span>₹5,00,000</span>
        </div>
      </div>
      
      <h3 class="text-[#0069B8] font-regular mt-6">Select EMI and Tenure</h3>
      <div id="emiOptions" class="bg-blue-50 p-4 rounded-lg mt-2 border"></div>
      
      <h3 class="text-[#0069B8] font-regular mt-6">Your Loan Details</h3>
      <div class="bg-gray-100 p-4 rounded-lg mt-2">
        <div class="accordion">
          <div class="flex justify-between items-center p-2 bg-white rounded-lg shadow-md mb-2 cursor-pointer" onclick="toggleAccordion('amountDetails')">
            <span>Amount You Get</span>
            <span class="font-semibold">₹2,12,361</span>
            <i class="fas fa-chevron-down text-gray-500"></i>
          </div>
          <div id="amountDetails" class="hidden p-2 bg-white rounded-lg shadow-md">
            Detailed amount breakdown goes here...
          </div>
        </div>
      </div>
      <button class="w-full bg-[#0069B8] text-white text-lg font-semibold py-3 rounded-lg mt-6">
        Accept & Continue with KYC
      </button>
    </div>
  </div>
  <script>
    const loanSlider = document.getElementById("loanSlider");
    const loanAmount = document.getElementById("loanAmount");
    const emiOptionsContainer = document.getElementById("emiOptions");
    
    const emiOptions = [
      { tenure: 36, emi: 2753, total: 8864 },
      { tenure: 24, emi: 1836, total: 5910 },
      { tenure: 12, emi: 917, total: 2954 }
    ];
    
    function updateLoanAmount() {
      loanAmount.textContent = `₹${parseInt(loanSlider.value).toLocaleString()}`;
    }
    
    function renderEmiOptions() {
      emiOptionsContainer.innerHTML = "";
      emiOptions.forEach((option, index) => {
        emiOptionsContainer.innerHTML += `
          <div class="relative  p-2 bg-white rounded-lg shadow-md mb-2 border ${index === 0 ? 'border-[#0069B8]' : ''}">
            <div class="flex items-center justify-between">
              <input type="radio" name="tenure" class="form-radio text-[#0069B8]" ${index === 0 ? 'checked' : ''}/>
              <span class="ml-2">${option.tenure}</span>
              <div>₹${option.emi.toLocaleString()}</div>
              <div class="text-[#0069B8] font-semibold">₹${option.total.toLocaleString()}</div>
            </div>
            ${index === 0 ? '<div class="absolute bg-[#0069B8] text-white text-xs rounded-lg px-2 py-1 ml-2 -top-3 right-4">Top Pick</div>' : ''}
          </div>`;
      });
    }
    
    function toggleAccordion(id) {
      document.getElementById(id).classList.toggle("hidden");
    }
    
    loanSlider.addEventListener("input", updateLoanAmount);
    document.addEventListener("DOMContentLoaded", renderEmiOptions);
  </script>
</body>
</html>
